<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen de Alquiler</title>
  <link rel="stylesheet" href="../css/historiaAlquiler.css" />
 
    
</head>
<body>
  <header>
    <h1>Resumen de Información del Alquiler</h1>
  </header>

  <div class="contenedor">
   <div class="containerClose">
    <div><h2>Detalles del Equipo</h2></div>
    <div id="close">❌</div>
   </div>
    <div class="info-box">
      <div class="card">
        <h3>ID del Producto</h3>
        <p>1054</p>
      </div>
      <div class="card">
        <h3>Tipo</h3>
        <p>Computadora</p>
      </div>
      <div class="card">
        <h3>Cantidad</h3>
        <p>2</p>
      </div>
      <div class="card">
        <h3>Marca</h3>
        <p>HP</p>
      </div>
      <div class="card">
        <h3>Modelo</h3>
        <p>Pavilion x360</p>
      </div>
      <div class="card">
        <h3>Fecha</h3>
        <p>2025-04-12</p>
      </div>
      <div class="card">
        <h3>Precio</h3>
        <p>$150.000</p>
      </div>
      <div class="card">
        <h3>Días de Alquiler</h3>
        <p>3</p>
      </div>
      <div class="card">
        <h3>Total</h3>
        <p>$450.000</p>
      </div>
      <div class="card" style="grid-column: 1 / -1;">
        <h3>Detalles Adicionales</h3>
        <p>El equipo se entrega con maletín y cargador.</p>
      </div>
    </div>
  </div>

<script src="../js/historiaAlquiler.js"></script>
</body>
</html>
