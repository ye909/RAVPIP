    <link rel="stylesheet" href="./src/css/heder.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/5ca3312b29.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="containerTituloLogo">
        <div><img src="./src/imagenes/logo2.webp" alt="Logo" class="imglogo"></div>
        <h1>Gestión RAVPIP</h1>
        <div><img src="./src/imagenes/logo2.webp" alt="Logo" class="imglogo"> <br><span id="fecha"></span></div>

    </div>

    <nav id="contenedornav">
        <ul id="menu1">

            <li><a href="#" aria-label="Abrir Reportes">Reportes</a></li>
            <li><a href="" aria-label="">Bodega</a></li>
            <li><a href="" aria-label="Soporte">Soporte</a></li>
            <li><a href="" aria-label="Inconformida">Inconformida</a></li>
            <li><a href="#" aria-label="Traslados">Traslados</a></li>
            <li><a href="" aria-label="Gestion">Gestion</a></li>
            <li><a href="#" aria-label="Abrir Historial" id="historial">Historial</a></li>

            <li><a href="" id="itemEstado" aria-label="Abrir Estado">Estado</a></li>
        </ul>
    </nav>


    <di class="contenedorPrincipal">
        <aside id="barraLateralMenu">
            <h2 class="cajaverde" id="cajaverde"><i class="fa-solid fa-house"></i> Menu</h2>
            <div class="sudmenu" id="sudmenu">
                <div><a href="" id="inventario"> <i class="fa-solid fa-calendar"></i> Inventario</a></div>
                <div><a href="./src/templei/ventasPortatil.html"> <i class="fa-solid fa-tag"></i> Ventas</a></div>
                <div><a href="#" id="alquilerlink"><i class="fa-solid fa-handshake"></i> Alquiler</a></div>
                <div><a href="#"><i class="fa-solid fa-pen-to-square"></i> Bajas</a></div>
                <div><a href="./src/templei/reparicion.html"><i class="fa-solid fa-desktop"></i> Reparación</a></div>
            </div>
        </aside>
        <section class="centrado" id="centrado">

            <div class="containerProgreso" id="containerProgreso">
                <div id="estadoVentas">Ventas <br>
                    <p>0</p>
                </div>
                <div>Historia <br>
                    <p>0</p>
                </div>
                <div>Alquiler <br>
                    <p>0</p>
                </div>
                <div>Estado <br>
                    <p>0</p>
                </div>
            </div>


            <div class="container">
                <h1>Alquiler de Equipos</h1>
                <form id="rental-form">

                    <div class="form-group">
                        <div class="radio-row">
                          <label> Computadores
                            <input type="radio" name="categoria" value="Computadores" id="computador"></label>
                          <label>Monitores
                            <input type="radio" name="categoria" value="Monitores"> </label>
                        </div>
                        <div class="radio-row">
                          <label>CPU
                            <input type="radio" name="categoria" value="Cpu"  onchange="formulariocpu(this.value)"> </label>
                          <label>Tarjeta Gráfica
                            <input type="radio" name="categoria" value="Tarjeta Gráfica"> </label>
                        </div>
                        <div class="radio-row">
                          <label>Almacenamiento
                            <input type="radio" name="categoria" value="Almacenamiento"> </label>
                          <label>Refrigeración
                            <input type="radio" name="categoria" value="Refrigeración"> </label>
                        </div>
                        <div class="radio-row">
                          <label>Fuentes de poder
                            <input type="radio" name="categoria" value="Fuentes de poder"> </label>
                          <label>Placa Madre
                            <input type="radio" name="categoria" value="Placa Madre"> </label>
                          <label>Periférico
                            <input type="radio" name="categoria" value="Periférico"> </label>
                        </div>
                      </div>
                      
                        <div>
                            <label for="producto-id">ID del Producto:</label>
                            <input type="number" id="producto-id">
                            <label for="tipo">Tipo:</label>
                            <select id="tipo">
                                <option value="">Seleccione el producto</option>
                                <option value="CPU">CPU</option>
                                <option value="Monitor">Monitor</option>
                                <option value="Computadora">Computadora</option>
                                <option value="Memoria RAM">Memoria RAM</option>
                                <option value="Almacenamiento">Almacenamiento</option>
                                <option value="Tarjeta Gráfica">Tarjeta Gráfica</option>
                                <option value="Refrigeración">Refrigeración</option>
                                <option value="Fuente de Poder">Fuente de Poder</option>
                                <option value="Placa Madre">Placa Madre</option>
                                <option value="Periférico">Periférico</option>
                                <option value="Gabinete">Gabinete</option>
                            </select>
                            <label for="quantity">Cantidad:</label>
                            <input type="number" id="Cantidad" />
                        </div>

                        <div>
                            <label for="marca">Marca:</label>
                            <input type="text" id="marca">

                            <label for="modelo">Modelo:</label>
                            <input type="text" id="modelo">
                            <label for="fecha">fecha:</label>
                            <input type="date" id="fecha">
                        </div>
                        <div>
                            <label for="Precio">Precio:</label>
                            <input type="number" id="Precio">
                            <label for="days">Días de alquiler:</label>
                            <input type="number" id="diaPrestamo" /><br><br>
                            <h3>Total del alquiler: <span id="total">$0</span></h3>
                        </div>
                        <div class="form-group">

                            <div>
                                <label for="detalles">Detalles Adicionales:</label>
                                <textarea name="" id="detalles" cols="70" rows="10"></textarea>
                            </div>
                        </div>


                    </div>
                    <p id="mensajeFormulario"></p>
                    <button type="submit">Enviar</button>
                </form>


            </div>




        </section>
    </di>
    <footer>
        <p>&copy; Tecnológicos RAVPIP 2025</p>
    </footer>

    <script src="./src/js/heder.js"></script>
    <script src="./src/js/logicaalquiler.js"></script>
