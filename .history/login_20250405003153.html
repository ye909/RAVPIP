<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/loguin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Inicio de Sesión</title>
    
<body>
    <div class="login-container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <img src="./src/imagenes/logo2.webp" alt="" title="Logo empresarial"><br><br>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" >
            <input type="password" id="password" placeholder="Contraseña" >
            <br>
            <a href="">Olvide la contraseña</a>
            <br> <br>
         <a href="./registrarse.html">¿No tiene cuenta? Registrate</a>
           <br> <br>
            <span id="mensaje"></span><br><br>
            <button type="submit">Ingresar</button>
        </form>
        
        <form id="registroForm">
            <h2>Registro</h2>
            <input type="text" id="nombre" placeholder="Nombre completo" required />
            <input type="email" id="email" placeholder="Correo electrónico" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit">Registrarse</button>
    
            
          </form>
    </div>

    <script src="./src/js/loguin.js"></script>
</body>
</html>
