<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Credenciales</title>
    <link rel="stylesheet" href="../css/recuperarCledenciales">
</head>
<body>
    <div class="recovery-container">
        <div class="logo">
            <h1>MiApp</h1>
        </div>
        <div class="recovery-box">
            <h2>Recuperar Usuario y Contraseña</h2>
            <p>Ingresa tu correo electrónico para recibir instrucciones de recuperación.</p>
            
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                </div>
                
                <button type="submit" class="submit-btn">Enviar Instrucciones</button>
            </form>
            
            <div class="back-to-login">
                <a href="#">← Volver al inicio de sesión</a>
            </div>
        </div>
        
        <div class="notification" id="notification">
            <p>Se ha enviado un correo con las instrucciones de recuperación.</p>
        </div>
    </div>

    <script src="../js/recuperarCledenciales.js"></script>
</body>
</html>
