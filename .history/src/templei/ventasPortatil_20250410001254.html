

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Medios Tecnológicos</title>
    <link rel="stylesheet" href="../css/ventas.css">
</head>
<body>
  <header>
    <h1>Tienda de Medios Tecnológicos</h1>
    <nav>
      <ul>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#carrito">Carrito (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="productos">
      <h2>Nuestros Productos</h2>
      <div class="product-list">
        <!-- Ejemplo de productos -->
        <div class="product" data-id="1" data-name="Smartphone X" data-price="500">
          <img src="https://via.placeholder.com/150" alt="Smartphone X">
          <h3>Smartphone X</h3>
          <p>$500</p>
          <button class="add-to-cart">Agregar al Carrito</button>
        </div>
        <div class="product" data-id="2" data-name="Laptop Pro" data-price="1200">
          <img src="https://via.placeholder.com/150" alt="Laptop Pro">
          <h3>Laptop Pro</h3>
          <p>$1200</p>
          <button class="add-to-cart">Agregar al Carrito</button>
        </div>
        <div class="product" data-id="3" data-name="Tablet Z" data-price="300">
          <img src="https://via.placeholder.com/150" alt="Tablet Z">
          <h3>Tablet Z</h3>
          <p>$300</p>
          <button class="add-to-cart">Agregar al Carrito</button>
        </div>
      </div>
    </section>

    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <div id="cart-items">
        <p>No hay productos en el carrito.</p>
      </div>
      <p>Total: $<span id="cart-total">0</span></p>
      <button id="checkout-btn" disabled>Comprar Ahora</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Tienda de Medios Tecnológicos</p>
  </footer>

<script src="../js/ProdutoVentas.js"></script>
    <script src="../js/ventas.js"></script>
    
</body>
</html>
