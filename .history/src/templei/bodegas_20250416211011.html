<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario Ravip</title>
  <link rel="stylesheet" href="../css/bodegas.css" />
</head>

<body>

  <div class="containerTituloLogo">
    <div><img src="../imagenes/logo2.webp" alt="Logo" class="imglogo"></div>
    <h1>Gestión RAVPIP</h1>
    <div><img src="../imagenes/logo2.webp" alt="Logo" class="imglogo"> <br><span id="fecha"></span></div>

  </div>
  <hr>
  <div class="containerClose">
    <div><a href="" id="infobodega">Info Bodega</a></div>
    <div id="close" class="close" title="cerrar ventana">❌</div>
  </div>
  <hr><br><br><br><br><br>
  <div class="container">



    <div class="containerform-agregar">

      <di class="  containerOpciones">
        <div> <select id="bodega">
            <option value="">Selecciona una bodega:</option>
            <option value="bodega1">Bodega Norte</option>
            <option value="bodega2">Bodega Centro</option>
            <option value="bodega3">Bodega Sur</option>
          </select>

        </div>
        <div><select id="estado">
            <option value="Operativo">Operativo</option>
            <option value="En reparación">En reparación</option>
            <option value="Baja">Baja</option>
          </select></div>
      </di>




      <form id="form-agregar" class="form-agregar">
        <!-- <div><label for="">
          <input type="number"placeholder="Codigo">
        </label></div> -->
        <div><label for="serial">Ingrese el seria
            <input type="text" id="serial" placeholder="Serial" required />
          </label></div>
        <div><label for="marca">Ingrese tipo de marca
            <input type="text" id="marca" placeholder="Marca" required />
          </label>
        </div>
        <div><label for="modelo">Ingrese el modelo
            <input type="text" id="modelo" placeholder="Modelo" required />
          </label></div>
        <div>
          <label for="cantidad">Ingrese la cantidad
            <input type="number" id="cantidad" placeholder="Cantidad" required />
          </label>
        </div>
        <div><input type="number" id="serial" placeholder="Stock" required /> </div>
        <div><input type="number" id="modelo" placeholder="Precio" required /></div>
        <div><input type="text" id="serial" placeholder="" required /> </div>
        <div><input type="date" id="marca" placeholder="facha" required /></div>

        <!--  -->
        <div class="btnacciones">
          <div> <button type="submit">Agregar</button></div>
          <div> <button type="">Editar</button></div>
          <div> <button type="reset">Borrar</button></div>
          <div> <button type="">Mostrar</button></div>
        </div>
      </form>
    </div>
    <div class="containertabla" id="containertabla">
      <h2>Lista de Equipos</h2>
      <table id="tabla-inventario">
        <thead>
          <tr>
            <th>Serial</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="../js/bodegas.js"></script>
</body>

</html>
