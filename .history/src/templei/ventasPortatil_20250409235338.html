<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Medios Tecnológicos</title>
    <link rel="stylesheet" href="../css/ventas.css">
</head>
<body>
    <header>
        <h1>Tienda de Medios Tecnológicos</h1>
    </header>
    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div class="producto">
                <h3>Audífonos Inalámbricos</h3>
                <p>$50</p>
                <button onclick="agregarAlCarrito('Audífonos Inalámbricos', 50)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <h3>Teclado Mecánico</h3>
                <p>$80</p>
                <button onclick="agregarAlCarrito('Teclado Mecánico', 80)">Agregar al carrito</button>
            </div>
        </section>
        <section id="carrito">
            <h2>Carrito</h2>
            <ul id="listaCarrito"></ul>
            <p>Total: $<span id="total">0</span></p>
        </section>
    </main>
    <script src="../js/ventas.js"></script>
</body>
</html>
